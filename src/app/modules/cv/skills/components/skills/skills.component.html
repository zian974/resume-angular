  <div class="bg-gray w-full lg:w-3/4 px-14 pt-12 pb-6">

    <div *ngFor="let item of data.skills.data">
      <h3 class="text-gray-heading mb-2 font-semibold">
        {{item.title}}
      </h3>
      <div class="flex flex-wrap mb-6">

        <div class="skill-item w-full md:w-1/2 pr-12" *ngFor="let skill of item.data">
          <div class="skill-item-content pb-7">
            <div class="media flex items-start">
              <div class="figure w-12">
                <div class="text-yellow-500 uppercase">
                  {{skill.attributes.value}}<small class="text-xs">%</small>
                </div>
              </div>
              <h3 class="mb-0 text-gray-heading font-semibold">{{skill.attributes.title}}</h3>
            </div>
            <div class="bg-gray-timeline mt-2 relative h-1.5">
              <div class="w-4/5 bg-yellow-500 h-full" data-percent="80" style="width: 80%;" [ngStyle]="{width:skill.attributes.value+'%'}"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
